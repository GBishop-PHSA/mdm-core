maurodatamapper:
    security:
        public: false
    bootstrap:
        authority: true
    email:
        from:
            address: ''
---
simplejavamail:
    smtp:
        username: ''
        password: ''
        host: ''
        port: ''
    transportstrategy: SMTP_TLS
    javaxmail.debug: false
---
grails:
    gorm:
        failOnError: true
    controllers:
        upload:
            maxFileSize: 200000000
            maxRequestSize: 200000000
    cors:
        enabled: true
        allowCredentials: true
        # The following are the defaults
        #allowedOrigins: ['*']
        #exposedHeaders: null
        #maxAge: 1800
    databinding:
        dateFormats:
            - "yyyy-MM-dd'T'HH:mm:ss.SSSXXX"
            - "yyyy-MM-dd'T'HH:mm:ss.SSXXX"
            - "yyyy-MM-dd'T'HH:mm:ss.SXXX"
            - "yyyy-MM-dd'T'HH:mm:ssXXX"
            - 'yyyy-MM-dd HH:mm:ss.S'
            - "yyyy-MM-dd'T'HH:mm:ss'Z'"
            - "yyyy-MM-dd HH:mm:ss.S z"
            - "yyyy-MM-dd"
---
spring:
    flyway:
        enabled: true
        ignoreMissingMigrations: true
        baselineOnMigrate: true
---

hibernate:
    configClass: uk.ac.ox.softeng.maurodatamapper.core.hibernate.MauroDataMapperHibernateMappingContextConfiguration
    search:
        lucene_version: 5.5.5
        default:
            indexmanager: near-real-time
            directory_provider: filesystem
            optimizer:
                operation_limit.max: 1000
                transaction_limit.max: 100
        # Defaults
        massindexer:
            typesToIndexInParallel: 1
            cacheMode: IGNORE
            optimizeOnFinish: true
            optimizeAfterPurge: true
            purgeAllOnStart: true
            transactionTimeout: 1800
            threadsToLoadObjects: 20
            batchSizeToLoadObjects: 1000
            idFetchSize: -1 # Use postgres default
    cache:
        queries: false
        use_second_level_cache: true
        use_query_cache: true
        region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
    javax:
        cache:
            provider: org.ehcache.jsr107.EhcacheCachingProvider
            missing_cache_strategy: create
    jdbc:
        batch_size: 30
    order_inserts: true
    order_updates: true
grails:
    plugins:
        hibernatesearch:
            rebuildOnStart: true
environments:
    development:
        grails:
            views:
                markup:
                    cacheTemplates: false
    production:
        grails:
            plugins:
                hibernatesearch:
                    rebuildOnStart: false